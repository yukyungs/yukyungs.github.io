<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>recommend</title>
    <link rel="stylesheet" href="css/recommend.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/recommend.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
    <header>
        <h3>맞춤설정</h3>
        <a href="home.html"><i class="icon icon-back"></i></a>
    </header>

    <section>
        <article id="recommend-setting">
            <div class="row age">
                <label for="age">나이</label>
                <div id="age-select">
                    <button class="select-choice"><span>선택</span><i class="icon icon-down-small"></i></button>
                    <ul>
                        <li><a href="#">10대</a></li>
                        <li><a href="#">20대</a></li>
                        <li><a href="#">30대</a></li>
                        <li><a href="#">40대</a></li>
                        <li><a href="#">50대</a></li>
                        <li><a href="#">60대</a></li>
                    </ul>
                </div>
            </div>
            <div class="row genre">
                <label for="genre">선호장르</label>
                <div class="checkbox">
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>오디오북</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>외국어</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>경제</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>자기계발</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>소설</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>시/에세이</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>만화</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>로맨스</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>판타지/무협</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>매거진</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>인문</span></label>
                    <label><input type="checkbox" name="genre"><i class="icon icon-checkbox"></i><span>사회/정치/법</span></label>
                </div>
            </div>
            <div class="row level">
                <label for="level">난이도</label>
                <div class="radio">
                    <label><input type="radio" name="level" checked><i class="icon icon-radiobox active"></i>상</label>
                    <label><input type="radio" name="level"><i class="icon icon-radiobox"></i>중</label>
                    <label><input type="radio" name="level"><i class="icon icon-radiobox"></i>하</label>
                </div>
            </div>
            <button type="submit" onclick = "location.href = 'home.html' ">확인</button>
        </article>
    </section>
</body>
</html>
